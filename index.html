<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="header__top">
                <span class="material-icons-round">
                    menu
                </span>
                <h2 class="address">Adres: <span class="delivery-address">Testowa 24</span></h2>
                <img src="https://i.pravatar.cc/100" alt="" class="header__avatar">
            </div>
            <input type="text" class="header__search" placeholder="Wyszukaj ulubione danie">
            <div class="header__category">
                <h2 class="header__category-title">Kategorie</h2>
                <div class="header__category-list">
                    <div class="header__category-box current">
                        <div class="header__category-blur"></div>
                        <img src="./img/007-pizza.svg" class="header__category-img" alt="">
                        <p>Pizza</p>
                    </div>
                    
                    <div class="header__category-box">
                        <div class="header__category-blur"></div>
                        <img src="./img/029-burger.svg" class="header__category-img" alt="">
                        <p>Burger</p>
                    </div>
                    <div class="header__category-box">
                        <div class="header__category-blur"></div>
                        <img src="./img/013-sandwich.svg" class="header__category-img" alt="">
                        <p>Sandwitch</p>
                    </div>
                    <div class="header__category-box">
                        <div class="header__category-blur"></div>
                        <img src="./img/016-barbecue.svg" class="header__category-img" alt="">
                        <p>Desayuno</p>
                    </div>
                    <div class="header__category-box">
                        <div class="header__category-blur"></div>
                        <img src="./img/010-breakfast.svg" class="header__category-img" alt="">
                        <p>Brocheta</p>
                    </div>
                </div>
            </div>
        </header>
        <section class="products">
            <div class="products-cont">
                <h2 class="products-title">Pizza</h2>
                    <div class="products-box">
                        <img src="./img/productsImages/pizza-veloper.svg" class="products-box-img" alt="">
                        <div class="products-box-main">
                            <h2>Pizza veloper</h2>
                            <h3>Lorem ipsum dolor sit amet, consetetur</h3>
                            <h2 class="price">$150.00</h2>
                            <button class="add-to-cart" product-id="1"><img src="./img/shopping-cart.svg" alt=""></button>
                        </div>
                    </div>
                    
                    <div class="products-box">
                        <img src="./img/productsImages/pizza-cantos.svg" class="products-box-img" alt="">
                        <div class="products-box-main">
                            <h2>Pizza cantos</h2>
                            <h3>Lorem ipsum dolor sit amet, consetetur</h3>
                            <h2 class="price">$150.00</h2>
                            <button class="add-to-cart" product-id="2"><img src="./img/shopping-cart.svg" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
